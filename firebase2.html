<html ng-app="sampleApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <!--<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>-->
    <script src="https://cdn.firebase.com/js/client/1.1.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="firebase2.js"></script>
  </head>
  <body ng-controller="SampleCtrl">

    <!-- anything typed in here is magically saved to Firebase! -->
 

    <!-- all changes from Firebase magically appear here! -->
    <br/>
    <!-- push a new message into the array -->
    <form ng-submit="register()">
      <input type="email" ng-model="email" placeholder="email"/>
      <input type="password" ng-model="password" placeholder="password"/>
      <button type="submit">Register</button>
    </form>

    <form ng-submit="login()">
      <input type="email" ng-model="email1" placeholder="email"/>
      <input type="password" ng-model="password1" placeholder="password"/>
      <button type="submit">Login</button>
    </form>

    <span>{{message}}</span>
  </body>
</html>
